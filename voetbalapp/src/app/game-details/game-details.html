


<section class="gameData">
  <article class="gamedataart" *ngFor=" let result of results">
    <a
      id="landa"
      [routerLink]="'../country-details'"
      [queryParams]="{HTT: result.home_team_initials , RID:result.roundid}"
      >{{result.home_team_name}} -
    </a>
    <a
      id="landb"
      [routerLink]="'../country-details'"
      [queryParams]="{HTT: result.away_team_initials , RID:result.roundid}"
    >
      - {{result.away_team_name}}</a
    >

    <p id="a">
      uitslag: {{result.home_team_goals}} - {{result.away_team_goals}}
    </p>
    <p id="a">bezoekers aantal: {{result.attendance}}</p>
    <p id="a">group: {{result.stage}}</p>
    <p id="a">schijtsrechter: {{result.referee}}</p>
    <p id="a">staduim: {{result.stadium}}</p>
    <p id="a">jaar van spelen: {{result.year}}</p>
  </article>
  <a class="back" href="javascript:void(0)" (click)="goBack()"> Back </a>
</section>

<section class="toernooi">
    <a  class="back" href="javascript:void(0)" (click)="goBack()">
  Back
</a>
   <article class="info" *ngFor="let game of games">
        <a [routerLink]="'../game-details'" [queryParams]="{id: game.id}" id="link">{{game.stage}}</a>
        <p id="home-team-{{game.id}}">{{game.home_team_name}}</p>
        <p id="away-team-{{game.id}}">{{game.away_team_name}}</p>
        <p id="home-goals-{{game.id}}">{{game.home_team_goals}}</p>
        <p id="away-goals-{{game.id}}">{{game.away_team_goals}}</p>
    </article>
</section>
